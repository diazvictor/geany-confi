scribble_text=Escriba aquí lo que desee, úselo como panel de notas o borrador\n\n\n=========\nGit\n=========\n\nTrabajando con repositorios remotos\n´git remote add [name] [url]´\n´git remote -v´\n´git push --set-upstream github gitlab´\n\n=========\nLua\n=========\nFunciones\n´function hola(arg)\n    print("Hola " .. arg)\nend\n\nhola("Mundo")´\n\n\nLgi\n\n\nlocal hide = false\n\nfunction checkbox:on_toggled()\n	if hide == true then\n		hide = false\n		input_select:show_all()\n		print("Visible")\n	else\n		hide = true\n		input_select:hide()\n		print("Invisible")\n	end\nend\n\n\n\n-- Autoprefix CSS\n\n-- Creo la tabla que contiene las propiedades de css\n\narreglo = {\n	-- Animation\n	{"animation:","-webkit-animation:_val_-moz-animation:_val_-ms-animation:_val_-o-animation:_val_"},\n	{"animation-name:","-webkit-animation-name:_val_-moz-animation-name:_val_-o-animation-name:_val_"},\n	{"animation-delay:","-webkit-animation-delay:_val_-moz-animation-delay:_val_-o-animation-delay:_val_"},\n	{"animation-duration:","-webkit-animation-duration:_val_-moz-animation-duration:_val_-o-animation-duration:_val_"},\n	{"animation-fill-mode:","-webkit-animation-fill-mode:_val_-moz-animation-fill-mode:_val_-o-animation-fill-mode:_val_"},\n	{"animation-play-state:","-webkit-animation-play-state:_val_-moz-animation-play-state:_val_-o-animation-play-state:_val_"},\n	{"animation-iteration-count:","-webkit-animation-iteration-count:_val_-moz-animation-iteration-count:_val_-o-animation-iteration-count:_val_"},\n	{"animation-timing-function:","-webkit-animation-timing-function:_val_-moz-animation-timing-function:_val_-o-animation-timing-function:_val_"},\n	\n	-- CSS Color Module Level 3\n	{"opacity:","-moz-opacity:_val_"},\n\n	-- CSS Backgrounds and Borders Module Level 3\n\n	{"border-radius:","-webkit-border-radius:_val_-moz-border-radius:_val_"},\n	{"border-top-left-radius:","-webkit-border-top-left-radius:_val_"},\n	{"border-top-right-radius:","-webkit-border-top-right-radius:_val_"},\n	{"border-bottom-left-radius:","-webkit-border-bottom-left-radius:_val_"},\n	{"border-bottom-right-radius:","-webkit-border-bottom-right-radius:_val_"},\n\n	{"box-shadow:","-webkit-box-shadow:_val_-moz-box-shadow:_val_"},\n	\n	-- CSS Multi-column Layout Module\n	{"columns: ","-webkit-columns:_val_-moz-columns:_val_"},\n	\n	-- CSS Images Module Level 3\n	{"background-image:","-moz-background-image:_val_"},\n	{"background-clip:","-webkit-background-clip:_val_"},\n	{"border-image:","-webkit-border-image:_val_-moz-border-image:_val_-o-border-image:_val_"},\n	{"background-size:","-webkit-background-size:_val_-moz-background-size:_val_-o-background-size:_val_"},\n	{"border-image-slice:","-webkit-border-image-slice:_val_-moz-border-image-slice:_val_-o-border-image-slice:_val_"},\n	\n	-- CSS Flexible Box Layout Module\n	{"display:","-webkit-transition:_val_-o-transition:_val_"},\n	\n	-- CSS Text Decoration Module Level 3\n	\n	-- CSS Fonts Module Level 3\n	\n	{"transition:","-webkit-transition:_val_-o-transition:_val_"},\n}\n\nfunction autoprefixer()\n	local seleccion = geany.selection() -- guardo esta función en la variable seleccion\n	\n	if seleccion ~= "" then -- si la seleccion es igual a true (verdadero) entonces ejecuto el codigo correspondiente\n		-- @TODO : Puede haber una mejor forma de hacer esto\n		local valor = string.match(seleccion,':.*'):gsub(':',''):gsub(';','') -- escapo el texto seleccionado para que me retorne el valor de la propiedad css\n		local propiedad = string.match(seleccion,'^.*:') -- escapo el texto seleccionado para que me retorne solo lo que esta detras de los :\n		for i,v in pairs(arreglo) do -- le doy una vuelta a la tabla arreglo\n			if v[1] == propiedad then -- si el indice 1 es igual a la propiedad css entonces\n				local value = v[2]:gsub('_val_', valor ..";\\n") -- remplazo la palabra _val_ por el valor de la propiedad css y la escapo\n				geany.selection( value.. v[1] .. valor ..";\\n" ) -- y retorno el prefijo css\n			elseif seleccion == "display: flex;" or seleccion == "display:flex;" then\n				geany.selection("display: -webkit-box;\\ndisplay: -webkit-flex;\\ndisplay: -ms-flexbox;\\ndisplay: flex;")\n			elseif seleccion == "cursor: grab;" or seleccion == "cursor:grab;" then\n				geany.selection("display: -webkit-grab;\\n\\ndisplay: -moz-grab;\\ndisplay: grab;")\n			else\n				geany.status("este prefijo no esta registrado :C")\n			end -- fin de la condición\n		end -- fin del bucle\n	else\n		geany.status("debe selecionar una propiedad css que requiera llevar un prefijo")\n	end -- fin de la condición\nend\n\nautoprefixer()\n\nextencion = geany.fileinfo().ext\n\nif extencion == '.lua' then\n	geany.status("tipo de archivo: Lua")\nelseif extencion == '.php' then\n	geany.status("tipo de archivo: PHP")\nelseif extencion == '.html' then\n	geany.status("tipo de archivo: HTML")\nelseif extencion == '.conf' then\n	geany.status("tipo de archivo: Conf")\nelseif extencion == '.py' then\n	geany.status("tipo de archivo: Python")\nend\n\n-- extencion = geany.fileinfo().ext\n\n-- if extencion == ".html" then\n	-- geany.keycmd("FORMAT_SENDTOCMD1")\n-- elseif extencion == ".css" then\n	-- geany.keycmd("FORMAT_SENDTOCMD2")\n-- end	\n\n\n\nbuttons = {"_Acept","Canc_el"}\ndlg = dialog.new("",buttons)\n\nfunction os.capture(cmd, raw)\n	local f = assert(io.popen(cmd, 'r'))\n	local s = assert(f:read('*a'))\n	f:close()\n	\n	if raw then return s end\n	s = string.gsub(s, '^%s+', '')\n	s = string.gsub(s, '%s+$', '')\n	s = string.gsub(s, '[\\n\\r]+', ' ')\n	return s\nend\n\ndlg:text("input","","")\n\nacept, result = dlg:run()\n\nif (acept == 1) then\n	input = result.input\n	\n	geany.selection(os.capture("figlet "..input, true))\nend	\n\n\n\n-- detectar sistema operativo\n\nfunction get_os()\n	if (DS == "/") then\n		return 'UNIX'\n	elseif (DS == "\\\\") then\n		return 'WIN'\n	end\nend\n\n-----\nfile = geany.appinfo()["scriptdir"]..geany.dirsep.."work"..geany.dirsep.."utils.conf"\nutils.create_file(file,"# Configuracion de Geany Autoprefixer\\n\\nbrowsers=['last 25 versions']\\ncascade=false\\nremove=true\\nprefixOnsave=false","El archivo fue creado con existo","El archivo existe")\n\n\n\n\n--[[--\n @package\n @filename  02.run-test-script.lua\n @author    Díaz Urbaneja Víctor Eduardo Diex <diaz.victor@openmailbox.org>\n @date      14.07.2018 21:41:14 -04\n--]]\n\n-- function datetime(name) end\n\n-- function docblockr()\n	-- local selection = geany.selection()\n	-- local namef     = selection:match("%s(%a+)")\n	-- arguments = selection:match("%b()"):gsub("%(",""):gsub("%)","")\n	-- if (selection:match("function") ~= nil) then\n		-- geany.selection("--[[--\\n [description of "..namef.."]\\n--]]\\n"..selection:gsub("--%[%[",""))\n	-- elseif (selection:match("function") ~= namef) then\n		-- namef = selection:match("%s(%a+.%a+)")\n		-- geany.selection("--[[--\\n [description of "..namef.."]\\n--]]\\n"..selection:gsub("--%[%[",""))\n	-- else\n		-- return geany.scintilla("Tab")\n	-- end\n-- end\n\n--return geany.scintilla("Tab")\n\ngeany.scintilla("SetCursor",2)\n\n\n\n\n------------------------------------------------\n-- @ACCEL@ <Control><Alt>b\n--[[--\n @script    02.run-test-script.lua\n @author    Díaz Urbaneja Víctor Eduardo Diex <diaz.victor@openmailbox.org>\n @copyright © 2018\n--]]\n\nfile    = geany.fileinfo().path\nds      = geany.dirsep\n\ncontent = [[\n<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="utf-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">\n    <meta name="description" content="">\n    <meta name="author" content="">\n    <link rel="icon" href="../../../../favicon.ico">\n\n    <title>Starter Template for Bootstrap</title>\n\n    <!-- Bootstrap core CSS -->\n    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">\n\n    <!-- Custom styles for this template -->\n    <style type="text/css">\n        body {\n            padding-top: 5rem;\n        }\n\n        .starter-template {\n            padding: 3rem 1.5rem;\n            text-align: center;\n        }\n    </style>\n</head>\n\n\n<body>\n\n	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">\n      <a class="navbar-brand" href="#">Navbar</a>\n      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">\n        <span class="navbar-toggler-icon"></span>\n      </button>\n\n      <div class="collapse navbar-collapse" id="navbarsExampleDefault">\n        <ul class="navbar-nav mr-auto">\n          <li class="nav-item active">\n            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>\n          </li>\n          <li class="nav-item">\n            <a class="nav-link" href="#">Link</a>\n          </li>\n          <li class="nav-item">\n            <a class="nav-link disabled" href="#">Disabled</a>\n          </li>\n          <li class="nav-item dropdown">\n            <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>\n            <div class="dropdown-menu" aria-labelledby="dropdown01">\n              <a class="dropdown-item" href="#">Action</a>\n              <a class="dropdown-item" href="#">Another action</a>\n              <a class="dropdown-item" href="#">Something else here</a>\n            </div>\n          </li>\n        </ul>\n        <form class="form-inline my-2 my-lg-0">\n          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">\n          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>\n        </form>\n      </div>\n    </nav>\n\n    <main role="main" class="container">\n\n      <div class="starter-template">\n        <h1>Bootstrap starter template</h1>\n        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>\n      </div>\n\n    </main><!-- /.container -->\n\n\n    <!-- Bootstrap core JavaScript\n    ================================================== -->\n    <!-- Placed at the end of the document so the pages load faster -->\n    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>\n    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\\/script>')</script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>\n    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>\n\n</body>\n</html>\n]]\n\ngeany.newfile(file..ds.."start.html")\ngeany.open(file..ds.."start.html")\ngeany.text(content)\n\n\n\n\n\n\n\n-- # Display the background of the line containing the caret in a different colour.\n-- geany.scintilla("SetCaretLineVisible",true)\n\n-- geany.status(geany.scintilla(""))\n-- geany.scintilla("CallTipShow",120,"CallTipShow")\n-- geany.scintilla("Tab")\n-- geany.scintilla("BraceHighlight",1,27)\n-- geany.scintilla("")\n\n-- caret = geany.caret()\n-- next_paren = geany.match()\n-- geany.select(caret,next_paren+2)\n-- geany.selection("")\n\n\n\n--[[\n    Select block corresponding to current folding level\n--]]\n\nline, col = geany.rowcol()\n-- Scintilla uses 0-based line numbering internally\nline = line - 1\n--~print("L: " .. line .. " C: " .. col)\nfstart = geany.scintilla("SCI_GETFOLDPARENT", line)\n--~print("S: " .. fstart+1)\nfend = geany.scintilla("SCI_GETLASTCHILD", line, -1)\n--~print("E: " .. fend+1)\n\nif fend == line then\n	fend = geany.scintilla("SCI_GETLASTCHILD", fstart, -1)\n    sstart = geany.rowcol(fstart + 1, 0)\n    send = geany.rowcol(fend + 2, 0)\nelse\n    sstart = geany.rowcol(line + 1, 0)\n    send = geany.rowcol(fend + 2, 0)\nend\n\ngeany.select(send, sstart)\n\n\n\n-- geany.scintilla("AutoCSetFillUps","¢","VICTOR")\n-- geany.scintilla("AutoCSetChooseSingle",false)\n-- geany.scintilla("AutoCSetTypeSeparator", 0)\n-- geany.status(geany.scintilla("AutoCGetTypeSeparator"))\n-- geany.scintilla("AutoCSetTypeSeparator", 63)\n--geany.scintilla("MarkerDefine",23,0)\n--geany.scintilla("MarkerAdd",36,23)\n--asd\n-- geany.scintilla("StyleSetFore",33,312323)\n--geany.scintilla("MarkerDeleteAll",54)\n-- geany.scintilla("UserListShow", 63,"Number")\n--geany.scintilla("AutoCSetDropRestOfWord",false)\n\n\n\n\n\nF3\ngeany.scintilla("SetSelectionMode",0)\n\nprint(valor:match("........."):gsub(".........","-- End of _val_"):gsub("_val_","Comentario"))\n\n\n\nif (valor == print(valor:match(":.*"):gsub(":",""):gsub(";",""))) then\nprint(valor)                                       \nend\n\n\n\nprint(valor:match('%/.*%/'))\n\n-- files = {}\n\n-- for file in geany.documents() do\n	-- table.insert(files,file)\n-- end\n\n-- dlg = dialog.new("",{'Aceptar','Cancelar'})\n\n-- aceptar, result = dlg:run()\n\n-- if (aceptar == 1) then\n	-- file = geany.choose("Choose a tab to activate:", files)\n	-- if (file) then\n		-- geany.message(file)\n	-- end\n-- end\n\n\nvar $ = require('jquery');\n\n$('#file').on('change',function(){\n	console.log('hay un cambio');\n	$('#file-name').html('algo');\n});\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<nav class="navbar is-transparent is-link" role="navigation" aria-label="main navigation">\n		<div class="navbar-brand">\n			<a class="navbar-item">\n				<img src="/favicon.png" height="1px">\n			</a>\n			<div class="navbar-burger burger" id="nav">\n				<span></span>\n				<span></span>\n				<span></span>\n		    </div>\n		</div>\n		\n		<div class="navbar-menu">\n			<div class="navbar-start">\n				<a href="/inicio" class="navbar-item">Inicio</a>\n				<a href="/articulos" class="navbar-item">Articulos</a>\n				<a href="/productos" class="navbar-item">Productos</a>\n				<a href="/contactos" class="navbar-item">Contactos</a>\n			</div>\n		\n			<div class="navbar-end">\n				<div class="navbar-item">\n					<div class="field is-grouped">\n						<p class="control">\n							<a class="button is-info" value="Twitter">\n								<span class="icon">\n									<i class="fab fa-twitter"></i>\n					            </span>\n					            <span>\n									Tweet\n								</span>\n				            </a>\n						</p>\n						<p class="control">\n							<a class="button is-primary" id="openModal">\n								<span class="icon">\n									<i class="fas fa-user"></i>\n					            </span>\n					            <span>\n									Ingresar\n								</span>\n							</a>\n						</p>\n					</div>\n				</div>\n			</div>\n		</div>\n	</nav>\n\n\n\n\narticulos\n\n\n<div class="column">\n				<section class="section">\n					<div class="tile is-parent">\n						<div class="tile is-child box">\n							<h1 class="title">Tutorial basico de lua</h1>\n							<p>Hoy vamos a presentar un lenguaje de programación que, si bien no es nuevo, ha conseguido tener cierta repercusión y podría ser un buen punto de partida para empezar a programar, Lua. En la actualidad hay muchos lenguajes de programación,[…]</p>\n							<a href="#">Leer &raquo;</a>\n						</div>\n					</div>\n					<div class="tile is-parent">\n						<div class="tile is-child box">\n							<h1 class="title">Guia partica de git</h1>\n							<p>una guía sencilla para comenzar con git. sin complicaciones ;) ... El primero es tu Directorio de trabajo que contiene los archivos, el segundo es el Index que, [...]</p>\n							<a href="#">Leer &raquo;</a>\n						</div>\n					</div>\n					<div class="tile is-parent">\n						<div class="tile is-child box">\n							<h1 class="title">Primeros pasos con Bootstrap</h1>\n							<p>Bootstrap es una biblioteca multiplataforma o conjunto de herramientas de código abierto para diseño de sitios y aplicaciones web. Contiene plantillas de diseño con tipografía, formularios, botones, cuadros, menús de navegación y otros elementos de diseño basado en HTML y CSS, así como extensiones de JavaScript adicionales. [...]</p>\n							<a href="#">Leer &raquo;</a>\n						</div>\n					</div>\n				</section>\n			</div>\n\n\n\n\ntabla comparativa del calendario
