load_plugins=true

[tools]
terminal_cmd=Terminal -e "/bin/sh %c"
browser_cmd=firefox
grep_cmd=grep

[printing]
print_cmd=
use_gtk_printing=true
print_line_numbers=true
print_page_numbers=true
