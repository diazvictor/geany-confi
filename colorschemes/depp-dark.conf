[theme_info]
name=Deep Dark Mod
description=Notepad ++ Deep Dark Mod, contrast selection
# incremented automatically, do not change manually
version=1237
author=Ivan Rozhuk <rozhuk.im@gmail.com>
url=http://www.netlab.linkpc.net/download/software/geany/colorschemes/deep-dark.conf
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]
# key=foreground_color;background_color;bold_flag;italic_flag
default=#FFFFFF;#000000;false;false
error=;#FF2F6A;true

# Editor styles
#-------------------------------------------------------------------------------

selection=#FFFFFF;#3399FF;false;true
brace_good=#00FF00;#000000;true;false
brace_bad=#FF0000;#000000;true;false
#caret=0x000000;0x0;false;false
#caret=1;0;false;false
current_line=#DEAD00;#333333;true
indent_guide=#C0C0C0,#000000
white_space=#FF8080;#EEEEEC;true;false
margin_line_number=#C0C0C0;#333333
margin_folding=#6A6A6A;#1A1A1A
fold_symbol_highlight=#333333
#folding_style=3;0;
#folding_horiz_line=0;0;false;false
#line_wrap_visuals=3;0
#line_wrap_indent=0;1
#translucency=256;256
marker_line=#FFFF00;#FFFF00
marker_search=#DEAD00;#80FF00
marker_mark=#FFFF00;#FF0000
#marker_translucency=256;256
#line_height=0;0
caret=#FFFFFF;#DEAD00;false
call_tips=#FFFF00;#FFFF00;false;false

# Programming languages
#-------------------------------------------------------------------------------

comment=#B6F
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#FFFF00
number_1=number
number_2=number_1

type=#009CFF;;true
class=type
function=#9E91FF
parameter=function

keyword=#FF9900;;true
keyword_1=keyword
keyword_2=type
keyword_3=number
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#66FF00
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=#66FF00
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#ACAC00;;true
regex=#ADB2FF
operator=#FFCC00
decorator=#009CFF
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#FF6600
tag_unknown=#FF0000
tag_end=#FF6600
attribute=#99CC99
attribute_unknown=#008000
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#339999
line_removed=#808040
line_changed=#FF9900