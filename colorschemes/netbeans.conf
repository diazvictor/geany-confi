[theme_info]
name                      = Netbebeans Scheme
description               = Light Colors Scheme for Geany.
version                   = 1.0
author                    = Díaz Urbaneja Víctor Eduardo Diex <diaz.victor@openmailbox.org>
url                       = https://github.com/diazvictor/geany-winter-scheme
## list of each compatible  Geany release version
compat                    = 1.32;1.33

[named_styles]
default                   = #000000;#FFFFFF;false;false
error                     = #f00;#bfbfbf;false;italic
#-------------------------------------------------------------------------------
# Editor styles
#-------------------------------------------------------------------------------
selection                 = false;#c0c0c0;false;true
current_line              = ;#E9EFF8;true
caret                     = #000000;
brace_good                = #000000;#F3FF0F;false;false
brace_bad                 = #fff;#e74837
margin_line_number        = #000000;#E9E8E2
margin_folding            = #6A6A6A;#FFFFFF
fold_symbol_highlight     = #FFFFFF
marker_line               = #7f7f7f;#ececec
marker_search             = ;#c0c0c0
marker_mark               = #7f7f7f;#ececec
indent_guide              = #bfbfbf;#f8f8f8;false;false
white_space               = #bfbfbf;#f8f8f8;true;true

#-------------------------------------------------------------------------------
# Generic programming languages
#-------------------------------------------------------------------------------

comment                   = #969696
comment_doc               = #969696;false;true
comment_line              = comment
comment_line_doc          = comment_doc
comment_doc_keyword       = comment_doc,bold
comment_doc_keyword_error = comment_doc,italic

number                    = #ff00ff
number_1                  = number
number_2                  = #000000;false;true

type                      = #0000E6;;false
type_bold                 = #0000E6;;false
class                     = #009900
function                  = type_bold
parameter                 = function

keyword                   = #0000E6;false;false;false
keyword_1                 = keyword
keyword_2                 = #0F000B;false;false;false
keyword_3                 = keyword_1
keyword_4                 = keyword_1



identifier                = default
identifier_1              = identifier
identifier_2              = identifier_1
identifier_3              = identifier_1
identifier_4              = identifier_1

string                    = #CE7B00
string_1                  = string
string_2                  = string_1
string_3                  = default
string_4                  = default
string_eol                = string_1,italic
character                 = string_1
backtick                  = string_2
here_doc                  = string_2

scalar                    = string_2
label                     = default,bold
preprocessor              = #6d3206;
regex                     = #1A1A1A
operator                  = default
decorator                 = string_1,bold
other                     = default

#-------------------------------------------------------------------------------
# Markup-type languages
#-------------------------------------------------------------------------------

tag                       = #0000E6
tag_unknown               = tag,bold
tag_end                   = tag,bold
attribute                 = #009900
attribute_unknown         = attribute,bold
value                     = #CE7B00
entity                    = default


#-------------------------------------------------------------------------------
# Diff
#-------------------------------------------------------------------------------

line_added                = #007b0d
line_removed              = #e74837
line_changed              = #e7b937
